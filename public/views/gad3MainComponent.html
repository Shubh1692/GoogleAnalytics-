<div id='slider' class="right-menu-z-index" ng-init="googleAnalyticsCtrl.startTime()">
    <div class="handle" ng-click="googleAnalyticsCtrl.sideBarInstance.slideReveal('toggle');" ng-class="googleAnalyticsCtrl.sideBarFlag ? 'rotate':''">&#8249;</div>
    <right-menu user-data="googleAnalyticsCtrl.userDataForRightMenu" speed="googleAnalyticsCtrl.speed" charge-range-change="googleAnalyticsCtrl.chargeRangeChange"
        friction-range-change="googleAnalyticsCtrl.frictionRangeChange" show-user-notification="googleAnalyticsCtrl.showUserNotification" select-host="googleAnalyticsCtrl.selectHost" render-right-menu="googleAnalyticsCtrl.renderRightMenu"></right-menu>
</div>
<div class="row title margin-right-0">
    <div class="col-md-6">
        <h2> Project Bubble Cluster</h2>
        <a ui-sref="adminSiteConfiguration">Admin Site Configuration</a>
        <select class="drop-dwon-label" ng-model="googleAnalyticsCtrl.selectHost" ng-options="hosts as hosts.host for hosts in googleAnalyticsCtrl.hostList"
            ng-change="googleAnalyticsCtrl.sourceSelection(googleAnalyticsCtrl.selectedSource)">
                            </select>
        <!-- <label class="switch">
                <input type="checkbox" ng-model="googleAnalyticsCtrl.demoApiFlag" ng-change="googleAnalyticsCtrl.demoApiFlagChange()">
                <div class="slider round"></div>
            </label> -->
    </div>
    <div class="col-md-6 padding-right-20">
        <div class="valign-parent" style="height: 100px">
            <div class="valign-child text-right">
                <div ng-bind="googleAnalyticsCtrl.displayTime.day"></div>
                <div class="text-x-large" ng-bind="googleAnalyticsCtrl.displayTime.time"></div>
            </div>
        </div>
    </div>
</div>
<div class="row font-size-zero margin-right-0">
    <div class="col-md-3">
    </div>
    <div class="col-md-9">
    </div>
</div>
<div class="row margin-right-0 relative">
    <div class="menu-list">
        <div class="country-list">
            <ul>
                <li ng-if="$index < googleAnalyticsCtrl.maxMenuCount && menu.display" class="none-list-type menu-li" ng-repeat="(key, menu) in googleAnalyticsCtrl.menuList | liveUserSort">
                    <div ng-bind="menu.name" class="menu-name"></div>&nbsp;
                    <div class="filled-circle">
                        <div class="user-count" ng-bind="menu.data.length"></div>
                        <div class="filled-circle" ng-style="{'background-color' : googleAnalyticsCtrl.setColor(menu.color)}"></div>
                    </div>
                </li>
                <li class="country float-right none-list-type">
                    <select class="drop-dwon-label" ng-model="googleAnalyticsCtrl.selectedSource" ng-options="source as source.name for source in googleAnalyticsCtrl.sourceArray track by source.value"
                        ng-change="googleAnalyticsCtrl.sourceSelection(googleAnalyticsCtrl.selectedSource)">
                            </select>
                </li>
            </ul>
        </div>
    </div>
    <div class="domain-style">
        <div class="float-left width-auto padding-right-10 color-gray">
            <span class="font-size-large"><b ng-bind="googleAnalyticsCtrl.selectHost.host"></b></span>
        </div>
        <div class="float-left width-auto color-gray">
            <span class="font-size-large"><b ng-bind="googleAnalyticsCtrl.onsiteUser"></b></span>
        </div>
        <div class="float-left width-auto padding-right-10 color-gray current-user-count padding-top-10 padding-left-5">
            <div><b ng-bind="'CURRENT USERS'"></b></div>
            <div><b ng-bind="'ONSITE'"></b></div>
        </div>
    </div>
    <div class="goal--one-style" ng-style="{'width' : googleAnalyticsCtrl.goalOneDivWidth + 'px'}">
        <div class="float-left width-auto padding-right-10 color-gray">
            <span class="font-size-large"><b ng-bind="'Goal 1'"></b></span>
        </div>
        <div class="float-right padding-right-10">
            <div class="float-left width-auto color-gray">
                <span class="font-size-large"><b ng-bind="googleAnalyticsCtrl.userInfoArray.length"></b></span>
            </div>
            <div class="float-left width-auto padding-right-10 color-gray current-user-count padding-top-10 padding-left-5">
                <div><b ng-bind="'ONSITE GOAL'"></b></div>
                <div><b ng-bind="'COMPILATION'"></b></div>
            </div>
        </div>
    </div>
    <div class="col-md-12 padding-right-0" id="main_svg">
    </div>
    <div class="bowl-style" ng-style="{'height': googleAnalyticsCtrl.footerHeight + 'px', 'width' : '80%' }">
        <div class="row">
            <div class="col-md-3 padding-0">
                <div class="row">
                    <div class="col-md-4">
                        <div class="div-center">
                            <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.totalSession"></b></span>
                        </div>
                        <div class="div-center">
                            <span class="d3-label ">SESSIONS</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="div-center">
                            <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.newUsers"></b></span>
                        </div>
                        <div class="div-center">
                            <span class="d3-label ">NEW USERS</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="div-center">
                            <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.percentNewSessions"></b></span>
                        </div>
                        <div class="div-center">
                            <span class="d3-label ">PERCENT NEW SESSIONS</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 padding-0">
            </div>
            <div class="col-md-3 padding-0">
                <div class="row">
                    <div class="col-md-4">
                        <div class="div-center">
                            <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.bounceRate"></b></span>
                        </div>
                        <div class="div-center">
                            <span class="d3-label ">BOUNCE RATE</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="div-center">
                            <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.pageviewsPerSession"></b></span>
                        </div>
                        <div class="div-center">
                            <span class="d3-label ">PAGES / SESSION</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="div-center">
                            <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.avgSessionDuration"></b></span>
                        </div>
                        <div class="div-center">
                            <span class="d3-label ">AVG. SESSION DURATION</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 padding-0">
            </div>
            <div class="col-md-4 padding-0">
                <div class="row">
                    <div class="col-md-4">
                        <div class="div-center">
                            <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.goalCompletionsAll"></b></span>
                        </div>
                        <div class="div-center">
                            <span class="d3-label">OVERALL GOAL COMPILATION</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="div-center">
                            <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.goalConversionRateAll"></b></span>
                        </div>
                        <div class="div-center">
                            <span class="d3-label">GOAL CONVERSION RATE</span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="div-center">
                            <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.goalValueAll"></b></span>
                        </div>
                        <div class="div-center">
                            <span class="d3-label">GOAL VALUE</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 country">
                <select class="drop-dwon-label" ng-model="googleAnalyticsCtrl.selectedTime" ng-options="timeSch as timeSch.name for timeSch in googleAnalyticsCtrl.timeArray"
                    ng-change="googleAnalyticsCtrl.getAnalyticsDataByTime(googleAnalyticsCtrl.selectedTime)">
                            </select>
            </div>
        </div>
    </div>
</div>
