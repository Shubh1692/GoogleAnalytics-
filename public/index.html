<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <!-- Css Files -->
    <link rel="stylesheet" type="text/css" href="css/standard.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- JQuery Js Files -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <!--JQuery Slidereveal Js Files -->
    <script src="lib/slidereveal/dist/jquery.slidereveal.min.js"></script>
    <!-- Angular Js Files -->
    <script src="lib/angular/angular.min.js"></script>
    <!-- Local Js Files -->
    <script src="js/app.js"></script>
    <script src="js/app.constant.js"></script>
    <script src="js/app.controller.js"></script>
    <script src="js/rightmenu.controller.js"></script>
    <script src="js/app.component.js"></script>
    <script src="js/app.service.js"></script>
</head>

<!-- Html Code -->

<body ng-app="googleAnalyticsModule" ng-init="googleAnalyticsCtrl.startTime()" ng-controller="googleAnalyticsController as googleAnalyticsCtrl">
    <div id='slider' class="right-menu-z-index">
        <div class="handle" ng-click="googleAnalyticsCtrl.sideBarInstance.slideReveal('toggle');"  ng-class="googleAnalyticsCtrl.sideBarFlag ? 'rotate':''">&#8249;</div>
        <right-menu></right-menu>
    </div>
    <div class="row title margin-right-0">
        <div class="col-md-6">
            <h2> Project Bubble Cluster</h2>
        </div>
        <div class="col-md-6 padding-right-20">
            <div class="valign-parent" style="height: 100px">
                <div class="valign-child text-right">
                    <div ng-bind="googleAnalyticsCtrl.displayTime.day"></div>
                    <div class="text-x-large" ng-bind="googleAnalyticsCtrl.displayTime.time"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row font-size-zero margin-right-0">
        <div class="col-md-2">
        </div>
        <div class="col-md-1">
            <div class="text-align-right">
                <span class="font-size-large  text-align-right"><b ng-bind="googleAnalyticsCtrl.onsiteUser"></b></span>
            </div>
            <div class="text-align-right">
                <span class="d3-label ">CURRENT ONSITE</span>
            </div>
        </div>
        <div class="col-md-9">
        </div>
    </div>
    <div class="row margin-right-0 relative">
        <div class="menu-list">
            <div class="country-list">
                <ul>
                    <li ng-if="$index < googleAnalyticsCtrl.maxMenuCount && menu.display" class="none-list-type menu-li" ng-repeat="(key, menu) in googleAnalyticsCtrl.menuList">
                        <div ng-bind="key" class="menu-name"></div>&nbsp;
                        <div class="filled-circle" ng-style="{'background-color' : googleAnalyticsCtrl.setColor(menu.color)}"></div>
                    </li>
                    <li class="country float-right none-list-type">
                        <select class="drop-dwon-label" ng-model="googleAnalyticsCtrl.selectedSource" ng-options="source as source.name for source in googleAnalyticsCtrl.sourceArray track by source.value"
                            ng-change="googleAnalyticsCtrl.sourceSelection(googleAnalyticsCtrl.selectedSource)">
                            </select>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-12 padding-right-0" id="main_svg">
        </div>
        <div class="bowl-style" ng-style="{'height': googleAnalyticsCtrl.bowlHeight + 'px', 'width' : 300 + 'px'}">
            <div class="row">
                <div class="detail-div">
                    <div class="div-center">
                        <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.totalUserWithinTime"></b></span>
                    </div>
                    <div class="div-center">
                        <span class="d3-label ">TOTAL VISITORS</span>
                    </div>
                </div>
                <div class="detail-div">
                    <div class="div-center">
                        <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.bounceRate"></b></span></br>
                    </div>
                    <div class="div-center">
                        <span class="d3-label ">BOUNCE RATE</span>
                    </div>
                </div>
                <div class="detail-div">
                    <div class="div-center">
                        <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.exitRate"></b></span></br>
                    </div>
                    <div class="div-center">
                        <span class="d3-label ">EXIT RATE</span>
                    </div>
                </div>
                <div class="detail-div">
                    <div class="div-center">
                        <span class=" text-align-right"><b ng-bind="googleAnalyticsCtrl.avgTimeOnSite"></b></span>
                    </div>
                    <div class="div-center">
                        <span class="d3-label ">AVERAGE TIME ONSITE</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 country">
                    <select class="drop-dwon-label" ng-model="googleAnalyticsCtrl.selectedTime" ng-options="timeSch as timeSch.name for timeSch in googleAnalyticsCtrl.timeArray"
                        ng-change="googleAnalyticsCtrl.getAnalyticsDataByTime(googleAnalyticsCtrl.selectedTime)">
                            </select>
                </div>
            </div>
        </div>
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</body>
