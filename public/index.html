<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="standard.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">

<body id="body" onload="startTime()">
<div class="row title">
    <div class="col-md-6">
        <h2 style="color: gray;"> GA/D3 Connection Test</h2>
    </div>
    <div class="col-md-6 padding-right-20">
        <div class="valign-parent" style="height: 100px">
            <div class="valign-child text-right">
                <div id="day"></div>
                <div id="currentTime" class="text-x-large"></div>

            </div>
        </div>
    </div>
</div>
<div class="row margin-top-30">

    <div class="col-md-11" id="chart">
        <div class="country-list">
            <ul id="countries" style="list-style: none;" class="country">
            </ul>
        </div>

    </div>
    <div class="col-md-1">

    </div>
</div>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-8">
        <button type="button" class="btn btn-primary btn-link">Clear Result</button>
    </div>
    <div class="col-md-1">

    </div>
</div>


<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="custom.js"></script>

</body>
