<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="standard.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<script src="lib/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/app.constant.js"></script>
<script src="js/app.controller.js"></script>
<script src="js/app.service.js"></script>

<body ng-app="googleAnalyticsModule" ng-init="googleAnalyticsCtrl.startTime()" ng-controller="googleAnalyticsController as googleAnalyticsCtrl">
    <div class="row title">
        <div class="col-md-6">
            <h2 style="color: gray;"> GA/D3 Connection Test</h2>
        </div>
        <div class="col-md-6 padding-right-20">
            <div class="valign-parent" style="height: 100px">
                <div class="valign-child text-right">
                    <div ng-bind="googleAnalyticsCtrl.displayTime.day"></div>
                    <div class="text-x-large" ng-bind="googleAnalyticsCtrl.displayTime.time"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row margin-top-30">
        <div class="col-md-2">
            <div class="country-list">
                <ul>
                    <li id="key_{{key}}" class="country" style="list-style-type: none;" ng-repeat="(key, menu) in googleAnalyticsCtrl.menuList">
                        <span ng-bind="key"></span><span ng-style="{'color': googleAnalyticsCtrl.setColor(menu.color)}">&#9898;</span>
                    </li>
                    <li class="country popup" style="list-style-type: none;">
                        <span ng-click="googleAnalyticsCtrl.showSourcePopupFlag = !googleAnalyticsCtrl.showSourcePopupFlag;">Viewing Source</span>
                        <select class="popuptext" ng-class="googleAnalyticsCtrl.showSourcePopupFlag ? 'show' : ''" ng-model="googleAnalyticsCtrl.selectedSource"
                            ng-options="source as source.name for source in googleAnalyticsCtrl.sourceArray track by source.value" ng-change="googleAnalyticsCtrl.showSourcePopupFlag = false;googleAnalyticsCtrl.sourceSelection(googleAnalyticsCtrl.selectedSource)">
                            </select>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10" id="d3Window">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-8">
            <button type="button" class="btn btn-primary btn-link">Clear Result</button>
        </div>
        <div class="col-md-1">
        </div>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
</body>
