<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="standard.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<script src="lib/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/app.constant.js"></script>
<script src="js/app.controller.js"></script>
<script src="js/app.service.js"></script>

<body style="overflow-x : hidden" ng-app="googleAnalyticsModule" ng-init="googleAnalyticsCtrl.startTime()" ng-controller="googleAnalyticsController as googleAnalyticsCtrl">
    <div class="row title">
        <div class="col-md-6">
            <h2 class="color-gray"> GA/D3 Connection Test</h2>
        </div>
        <div class="col-md-6 padding-right-20">
            <div class="valign-parent" style="height: 100px">
                <div class="valign-child text-right">
                    <div ng-bind="googleAnalyticsCtrl.displayTime.day"></div>
                    <div class="text-x-large" ng-bind="googleAnalyticsCtrl.displayTime.time"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row font-size-zero">
        <div class="col-md-2">
        </div>
        <div class="col-md-1">
            <div class="div-center">
                <span class="font-size-large color-gray text-align-right"><b ng-bind="googleAnalyticsCtrl.avgTimeOnSite"></b></span>
            </div>
            <div class="div-center">
                <span class="d3-label color-gray">AVERAGE TIME ONSITE</span>
            </div>
        </div>
        <div class="col-md-1">
            <div class="text-align-right">
                <span class="font-size-large color-gray text-align-right"><b ng-bind="googleAnalyticsCtrl.onsiteUser"></b></span>
            </div>
            <div class="text-align-right">
                <span class="d3-label color-gray">CURRENT ONSITE</span>
            </div>
        </div>
        <div class="col-md-8">
        </div>
    </div>
    <div class="row">
        <div class="menu-list">
            <div class="country-list">
                <ul >
                    <li ng-if="$index < googleAnalyticsCtrl.maxMenuCount" class="country text-align-right none-list-type" ng-repeat="(key, menu) in googleAnalyticsCtrl.menuList">
                        <span ng-bind="key"></span>&nbsp;<span class="filled-circle" ng-style="{'background-color' : googleAnalyticsCtrl.setColor(menu.color)}"></span>
                    </li>
                    <li class="country float-right none-list-type">
                        <select class="drop-dwon-label" ng-model="googleAnalyticsCtrl.selectedSource" ng-options="source as source.name for source in googleAnalyticsCtrl.sourceArray track by source.value"
                            ng-change="googleAnalyticsCtrl.sourceSelection(googleAnalyticsCtrl.selectedSource)">
                            </select>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-12" id="main_svg">
        </div>
    </div>
    <div class="bowl-style" ng-style="{'width': googleAnalyticsCtrl.subDivHeight}">
        <div class="svg-sub-window-subling" id="sub_svg-subling">
        </div>
        <div id="sub_svg">
        </div>
        <div>
            <div class="all-time-div">
                <div class="div-center">
                    <span class="font-size-large color-gray text-align-right"><b ng-bind="googleAnalyticsCtrl.totalUserWithinTime"></b></span>
                </div>
                <div class="div-center">
                    <span class="d3-label color-gray">TOTAL VISITORS</span>
                </div>
            </div>
            <div class="all-time-div">
                <div class="div-center">
                    <span class="font-size-large color-gray text-align-right"><b ng-bind="googleAnalyticsCtrl.bounceRate"></b></span></br>
                </div>
                <div class="div-center">
                    <span class="d3-label color-gray">BOUNCE RATE</span>
                </div>
            </div>
            <div class="all-time-div">
                <div class="div-center">
                    <span class="font-size-large color-gray text-align-right"><b ng-bind="googleAnalyticsCtrl.exitRate"></b></span></br>
                </div>
                <div class="div-center">
                    <span class="d3-label color-gray">EXIT RATE</span>
                </div>
            </div>
        </div>
        <div class="row">
            <ul>
                <li class="country none-list-type">
                    <select class="drop-dwon-label" ng-model="googleAnalyticsCtrl.selectedTime" ng-options="timeSch as timeSch.name for timeSch in googleAnalyticsCtrl.timeArray"
                        ng-change="googleAnalyticsCtrl.getAnalyticsDataByTime(googleAnalyticsCtrl.selectedTime)">
                            </select>
                </li>
            </ul>
        </div>
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</body>
